<div class="p-6 bg-white rounded-3xl shadow-2xl w-full max-w-[850px] mx-auto border-2 border-gray-100">
  <!-- Header with Shaped Background -->
  <div class="mb-1 text-center bg-gradient-to-r from-gray-50 to-gray-100 py-3 px-5 rounded-2xl border-2 border-gray-200">
    <h2 class="text-xl font-bold text-gray-800 inline-block">
      {{ data ? 'Edit CMS Page' : 'Add CMS Page' }}
    </h2>
  </div>

  <form [formGroup]="cmsForm" (ngSubmit)="save()" class="grid grid-cols-2 gap-x-6 gap-y-4">
    
    <!-- Title -->
    <div class="col-span-2">
      <label class="block mb-1.5 font-semibold text-gray-700 text-xs bg-gray-50 inline-block px-2.5 py-0.5 rounded-full">
        Title
      </label>
      <input formControlName="Title" 
        class="w-full border-2 border-gray-300 p-2 text-sm rounded-2xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:outline-none transition-all duration-200 hover:border-gray-400" 
        placeholder="Enter page title" />
      <div *ngIf="cmsForm.get('Title')?.touched && cmsForm.get('Title')?.invalid" 
        class="mt-1.5 space-y-1">
        <span *ngIf="cmsForm.get('Title')?.errors?.['required']"
          class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
          Title is required.
        </span>
        <span *ngIf="cmsForm.get('Title')?.errors?.['minlength']"
          class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
          Minimum 3 characters required.
        </span>
        <span *ngIf="cmsForm.get('Title')?.errors?.['maxlength']"
          class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
          Maximum 150 characters allowed.
        </span>
      </div>
    </div>

    <!-- Key -->
    <div class="col-span-2">
      <label class="block mb-1.5 font-semibold text-gray-700 text-xs bg-gray-50 inline-block px-2.5 py-0.5 rounded-full">
        Key
      </label>
      <input formControlName="Key" 
        class="w-full border-2 border-gray-300 p-2 text-sm rounded-2xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:outline-none transition-all duration-200 hover:border-gray-400" 
        placeholder="Enter unique key (e.g., about-us, privacy-policy)" />
      <div *ngIf="cmsForm.get('Key')?.touched && cmsForm.get('Key')?.invalid" 
        class="mt-1.5 space-y-1">
        <span *ngIf="cmsForm.get('Key')?.errors?.['required']"
          class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
          Key is required.
        </span>
        <span *ngIf="cmsForm.get('Key')?.errors?.['pattern']"
          class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
          Only lowercase letters, numbers, and hyphens allowed.
        </span>
      </div>
    </div>

    <!-- Meta Keyword -->
    <div class="col-span-2">
      <label class="block mb-1.5 font-semibold text-gray-700 text-xs bg-gray-50 inline-block px-2.5 py-0.5 rounded-full">
        Meta Keyword
      </label>
      <textarea formControlName="MetaKeyword" rows="3" 
        class="w-full border-2 border-gray-300 p-2 text-sm rounded-2xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:outline-none transition-all duration-200 hover:border-gray-400 resize-none" 
        placeholder="Enter meta keywords (comma separated)"></textarea>
      <div *ngIf="cmsForm.get('MetaKeyword')?.touched && cmsForm.get('MetaKeyword')?.invalid" 
        class="mt-1.5 space-y-1">
        <span *ngIf="cmsForm.get('MetaKeyword')?.errors?.['required']"
          class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
          Meta keywords are required.
        </span>
        <span *ngIf="cmsForm.get('MetaKeyword')?.errors?.['maxlength']"
          class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
          Maximum 255 characters allowed.
        </span>
      </div>
    </div>

    <!-- Status -->
      <div>
      <label class="block mb-1.5 font-semibold text-gray-700 text-xs bg-gray-50 inline-block px-2.5 py-0.5 rounded-full">
        Status
      </label>
      <div class="relative">
        <select formControlName="IsActive" 
          class="w-full border-2 border-gray-300 p-2 pr-9 text-sm rounded-2xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:outline-none transition-all duration-200 hover:border-gray-400 bg-white appearance-none cursor-pointer">
          <option [ngValue]="true">Active</option>
          <option [ngValue]="false">InActive</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="col-span-2 flex justify-end gap-3 mt-5 pt-4 border-t-2 border-gray-100">
      <button type="button" (click)="close()" 
        class="px-6 py-2 text-sm border-2 border-gray-300 rounded-2xl text-gray-700 font-semibold hover:bg-gray-100 transition-all duration-200 hover:shadow-md hover:-translate-y-0.5">
        Cancel
      </button>
      <button type="submit" 
        class="px-6 py-2 text-sm bg-[#334155] text-white font-semibold rounded-2xl hover:bg-[#1e293b] transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5">
        Save
      </button>
    </div>
  </form>
</div>
