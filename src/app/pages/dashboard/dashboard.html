<div class="dashboard">
  <h2 class="dashboard-header">Dashboard Overview</h2>

  <div class="dashboard-container">
    <!-- Show Users card only for Admin/Manager -->
    <div class="stat-card users" *ngIf="isAdminOrManager()">
      <h2>Total Users</h2>
      <p>{{ totalUsers }}</p>
    </div>

    <!-- Show FAQs for all roles -->
    <div class="stat-card faqs">
      <h2>Total FAQs</h2>
      <p>{{ totalFaq }}</p>
    </div>

    <!-- Show CMS for all roles -->
    <div class="stat-card cms">
      <h2>Total CMS</h2>
      <p>{{ totalCms }}</p>
    </div>
  </div>

  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading">
    <p>Loading dashboard data...</p>
  </div>

  <!-- Charts section -->
  <div class="charts" *ngIf="!loading">
    <!-- Pie chart for all roles -->
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Bar chart only for Admin/Manager -->
    <div class="chart-container" *ngIf="isAdminOrManager()">
      <canvas id="barChart"></canvas>
    </div>
  </div>
</div>
