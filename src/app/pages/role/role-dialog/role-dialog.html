<div class="p-6 bg-white rounded-3xl shadow-2xl w-full max-w-[850px] mx-auto border-2 border-gray-100">
    <!-- Header with Shaped Background -->
    <div
        class="mb-2 text-center bg-gradient-to-r from-gray-50 to-gray-100 py-3 px-5 rounded-2xl border-2 border-gray-200">
        <h2 class="text-xl font-bold text-gray-800 inline-block">
            {{ isEditMode ? 'Edit Role' : 'Add New Role' }}
        </h2>
    </div>

    <form [formGroup]="roleForm" (ngSubmit)="submit()" class="grid grid-cols-2 gap-x-6 gap-y-4">

        <!-- Role Name (only show in Add mode) -->
        <div class="col-span-2" *ngIf="!isEditMode">
            <label
                class="block mb-1.5 font-semibold text-gray-700 text-xs bg-gray-50 inline-block px-2.5 py-0.5 rounded-full">
                Role Name
            </label>
            <input formControlName="name"
                class="w-full border-2 border-gray-300 p-2 text-sm rounded-2xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:outline-none transition-all duration-200 hover:border-gray-400"
                placeholder="Enter role name" />
            <div *ngIf="roleForm.get('name')?.touched && roleForm.get('name')?.invalid" class="mt-1.5">
                <span *ngIf="roleForm.get('name')?.errors?.['required']"
                    class="text-red-600 text-[10px] block bg-red-50 px-2 py-0.5 rounded-full border border-red-200">
                    Role name is required.
                </span>
            </div>
        </div>

        <!-- Description -->
        <div class="col-span-1">
            <label
                class="block mb-1.5 font-semibold text-gray-700 text-xs bg-gray-50 inline-block px-2.5 py-0.5 rounded-full">
                Description
            </label>
            <textarea formControlName="description" rows="3"
                class="w-full border-2 border-gray-300 p-2 text-sm rounded-2xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:outline-none transition-all duration-200 hover:border-gray-400 resize-none"
                placeholder="Enter role description"></textarea>
        </div>

        <!-- Status -->
        <div>
            <label
                class="block mb-1.5 font-semibold text-gray-700 text-xs bg-gray-50 inline-block px-2.5 py-0.5 rounded-full">
                Status
            </label>
            <select formControlName="isActive"
                class="w-full border-2 border-gray-300 p-2 text-sm rounded-2xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:outline-none transition-all duration-200 hover:border-gray-400 bg-white">
                <option [ngValue]="true">Active</option>
                <option [ngValue]="false">InActive</option>
            </select>
        </div>

        <!-- Permissions Section -->
        <div class="col-span-2 mt-2">
            <div class="bg-gradient-to-r from-gray-50 to-gray-100 py-2 px-4 rounded-2xl border-2 border-gray-200 mb-4">
                <h3 class="text-base font-bold text-gray-800 inline-block">Permissions</h3>
            </div>

            <div class="space-y-3">
                <div *ngFor="let page of pages"
                    class="border-2 border-gray-200 rounded-2xl p-4 bg-gradient-to-br from-white to-gray-50 hover:border-gray-300 transition-all duration-200">
                    <div class="bg-white px-3 py-1 rounded-full border-2 border-gray-200 inline-block mb-3">
                        <h4 class="font-semibold text-gray-700 text-sm">{{ page }}</h4>
                    </div>

                    <div class="grid grid-cols-4 gap-3" [formGroup]="getPermissionGroup(page)">
                        <label *ngFor="let action of actions"
                            class="flex items-center justify-start bg-white px-3 py-2 rounded-full border-2 border-gray-200 hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 cursor-pointer group">
                            <input type="checkbox" [formControlName]="action.toLowerCase()"
                                class="accent-blue-600 w-4 h-4 rounded cursor-pointer flex-shrink-0 mt-1 absolute" />
                            <span
                                class="text-gray-700 text-md font-medium group-hover:text-blue-700 ml-5 leading-none">{{
                                action }}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <!-- Buttons -->
        <div class="col-span-2 flex justify-end gap-3 mt-5 pt-4 border-t-2 border-gray-100">
            <button type="button" (click)="cancel()"
                class="px-6 py-2 text-sm border-2 border-gray-300 rounded-2xl text-gray-700 font-semibold hover:bg-gray-100 transition-all duration-200 hover:shadow-md hover:-translate-y-0.5">
                Cancel
            </button>
            <button type="submit"
                class="px-6 py-2 text-sm bg-[#334155] text-white font-semibold rounded-2xl hover:bg-[#1e293b] transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5">
                Save
            </button>
        </div>
    </form>
</div>
